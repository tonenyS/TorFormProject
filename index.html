<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    </head>
    <style>
    body {
      font-family: arial;
    }
    .hide {
      display: none;
    }
    p {
      font-weight: bold;
    }
  </style>
    <body>
        <div class="container">
            <h2>แบบฟอร์มจองคิวการใช้บริการล่วงหน้า</h2>
            <p>
                แบบฟอร์มการจองคิวการใช้บริการล่วงหน้าของโรงพยาบาลมหาวิทยาลัยเทคโนโลยีสุรนารี
            </p>
            <form action="/action_page.php" class="was-validated">
                <div class="form-group">
                    <label for="uname">มีใบนัดหมาย หรือไม่</label>
                    <br />
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input
                                type="radio"
                                name="tab"
                                value="igottwo"
                                onclick="show();"
                                />
                            มี
                            <br />

                            <input
                                type="radio"
                                name="tab"
                                value="igotnone"
                                onclick="block();"
                                />
                            ไม่มี
                        </label>
                    </div>
                </div>

                <div id="formShow" class="hide">
                    <div class="form-group">
                        <label for="pwd">หมายเลขใบนัด</label>
                        <input
                            type="text"
                            class="form-control"
                            id="myText"
                            placeholder="กรอกหมายเลขใบนัด (ถ้ามี)"
                            name="appointment"
                    
                            />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd">เลขบัตรประจำตัวประชาชน</label>
                    <input
                        type="text"
                        tabindex="1"
                        class="form-control"
                        placeholder="กรอกเลขบัตรประจำตัวประชาชน"
                        name="reg_id_card"
                        id="card_id"
                        size="25"
                        value=""
                        class="inputbox autowidth"
                        minlength="13"
                        maxlength="13"
                        name="card_id"
                        required
                        />
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">จำเป็นต้องกรอก</div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            name="remember"
                            required
                            />
                        ข้าพเจ้าได้ศึกษาและยอมรับ
                        <a
                            href="https://www.bluelightpremium.com/privacyandterms">นโยบายความเป็นส่วนตัว</a>
                        การใช้บริการ SUTH Line Connect
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">กรุณากดยอมรับ</div>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">
                    จองคิวเข้าใช้บริการ
                </button>
            </form>
        </div>

        <script>
            function block() {
                 document.getElementById("formShow").style.display = "none";
            }

            function show() {
                document.getElementById("myText").required = true;
                document.getElementById("formShow").style.display = "block";
            }
        </script>
    </body>
</html>
